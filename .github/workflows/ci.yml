name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run unit tests
        run: cargo test --lib

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt --check

  integration-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: waypoint
          POSTGRES_PASSWORD: waypoint
          POSTGRES_DB: waypoint_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U waypoint -d waypoint_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run integration tests
        env:
          TEST_DATABASE_URL: postgres://waypoint:waypoint@localhost:5432/waypoint_test
        run: cargo test --test integration_test
